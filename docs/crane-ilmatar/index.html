<!DOCTYPE html>
<html>
<head>

  <title>DT document</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/jsonview.bundle.css">

</head>
<body>

  <h1>DT document for <span id="name"></span></h1>

  <p>Feel free to browse the DT document below.</p>
  <p>You can also look at the raw <a href="index.json">JSON</a> and <a href="index.yaml">YAML</a> files.</p>
  <script>
  window.onload = function(){
    fetch('index.json')
    .then(response => response.json())
    .then(data => {
      var content = data.name;
	  document.getElementById('name').innerHTML = content;
    })
  };
</script>

  <div class="root"></div>

  <script type="text/javascript" src="/jsonview.bundle.js"></script>
  <script type="text/javascript">
    fetch('index.json')
    .then((res)=> {
      return res.text();
    })
    .then((data) => {
      const tree = JsonView.createTree(data);
      JsonView.render(tree, document.querySelector('.root'));
      // JsonView.expandChildren(tree);
	  JsonView.showNodeChildren(tree);
    })
    .catch((err) => {
      console.log(err);
    })

  </script>

  <p>The source code can be found from the <a href="https://github.com/juusoautiosalo/twinrepo-test">GitHub repository</a></p>
</body>
</html>
